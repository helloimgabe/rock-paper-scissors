<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        //Score Variables
        let humanScore = 0;
        let computerScore = 0;


        //STARTS GAME
        playGame();

        //FUNCTIONS SECTION

        //MAIN GAME FUNCTION
        function playGame() {
            for (let i = 0; i < 5; i++) {
                let humanChoice = getHumanChoice();
                let computerChoice = getComputerChoice();
                playRound(humanChoice, computerChoice);
            }
            //GAME COMPLETION TEXT
            if (humanScore > computerScore) {
                console.log("Congratulations! You won! üèÜ")
            }
            else if (humanScore === computerScore) {
                console.log("Wow! It's a tie. What are the odds?! üò±");
            }
            else if (humanScore < computerScore) {
                console.log("You lost. Better luck next time! üòîü§ò");
            }
        }

        //PLAY ROUND FUNCTION
        function playRound(humanChoice, computerChoice) {

            //HUMAN WINS
            if ((humanChoice === 1) && (computerChoice === 3)) {
                console.log("You won! Rock beats scissors.");
                humanScore++;
                console.log(`Your score: ${humanScore} || Computer's score: ${computerScore}`);
            }
            else if ((humanChoice === 2) && (computerChoice === 1)) {
                console.log("You won! Paper beats rock.");
                humanScore++;
                console.log(`Your score: ${humanScore} || Computer's score: ${computerScore}`);
            }
            else if ((humanChoice === 3) && (computerChoice === 2)) {
                console.log("You won! Scissors beats paper.");
                humanScore++;
                console.log(`Your score: ${humanScore} || Computer's score: ${computerScore}`);
            }

            //HUMAN AND COMPUTER TIE
            else if (humanChoice === computerChoice) {
                console.log("It's a tie! You both chose the same!");
                console.log(`Your score: ${humanScore} || Computer's score: ${computerScore}`);
            }

            //COMPUTER WINS
            else if ((computerChoice === 1) && (humanChoice === 3)) {
                console.log("You lost. The computer chose rock. Rock beats scissors!");
                computerScore++;
                console.log(`Your score: ${humanScore} || Computer's score: ${computerScore}`);
            }
            else if ((computerChoice === 2) && (humanChoice === 1)) {
                console.log("You lost. The computer chose paper. Paper beats rock!");
                computerScore++;
                console.log(`Your score: ${humanScore} || Computer's score: ${computerScore}`);
            }
            else if ((computerChoice === 3) && (humanChoice === 2)) {
                console.log("You lost. The computer chose scissors. Scissors beats paper!");
                computerScore++;
                console.log(`Your score: ${humanScore} || Computer's score: ${computerScore}`);
            }
        }

        //COMPUTER SELECTION FUNCTION
        function getComputerChoice() {
            const minNum = 1; // always rounds up and returns the smallest integer >= given number
            const maxNum = 3; //always rounds down and returns the largest integer <= given number
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum); // (random floating point number between 0 and 1) * (3 - 1 + 1) + 1) = N. N then is rounded down to the largest integer.
        }


        //USER SELECTION FUNCTION
        function getHumanChoice() {
            let answer = prompt("Best of luck! What'll it be. . . rock, paper, or scissors? ü§î");
            if (answer.toLowerCase() === "rock") {
                return 1;
            } else if (answer.toLowerCase() === "paper") {
                return 2;
            } else if (answer.toLowerCase() === "scissors")
                return 3;
        }
    </script>

    <header>
        <h1> Rock Paper Scissors Project</h1>
    </header>

    <p>Not much to show here. . . just the project itself lol.</p>

    <p>Make sure to inspect and open the console to see the outcomes!</p>
</body>

</html>
